{% extends "habits/formContainer.html" %}

{% block title %}
    Create Habit
{% endblock %}

{% block formBody %}
    <form action="{% url 'createHabit' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <label>{{ form.type.label }}</label>
        {% for radio in form.type %}
            <div class="form-check">
                {{ radio }}
            </div>
        {% endfor %}
        <input class="btn btn-login my-2" type="submit">
    </form>
{% endblock %}
